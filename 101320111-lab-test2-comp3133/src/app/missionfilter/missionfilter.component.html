<label for="year">Search missions by year (between 2006 and {{currentYear}})</label>
<div>
  <input [(ngModel)]="launchYear" type="text" id="year" placeholder="4-digit year"
         class="float-start col-xs-2 form-control form-control-sm mt-2 me-2">
  <button (click)="onResetFilter()" class="btn btn-danger btn-sm mb-4 mt-2">Reset Filter</button>
</div>
<app-missionlist [launchYear]="launchYear"></app-missionlist>
